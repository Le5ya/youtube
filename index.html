<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="img/logo.svg" alt="logo" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a chref="#" class="user">
      <img src="img/avatar.jpg" alt="avatar" class="user-avatar">
    </a>
    <!-- /.user -->
  </header>
  <div class="container">
    <aside class="sidebar">
     <nav class="nav">
       <ul class="nav-menu">
         <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-home" width="20" height="19">

           </svg>
           <span class="nav-text">Home</span>
          </a>
         </li>
         <li class="nav-item">

           <span class="nav-text">Trending</span>
          </a>
         </li>
         <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-home" width="20" height="19">
             <use xlink:href="img/icons.svg#subscript"></use>
              <span class="nav-text">Subscriptions</span>
           </svg>
          </a>
          
         </li>
       </ul>
       <ul class="nav-menu">
         <li class="nav-item">

            <svg class="icon icon-home" width="20" height="19">

         </li>
         <li class="nav-item">

         <li class="nav-item">

              <span class="nav-text">Show more</span>

          </a>

       <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
